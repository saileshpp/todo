<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Todo APP</title>
</head>

<body class="custom-bg-white ">

  <!-- Header Navbar Section  -->
  <div class="container mb-4 sticky-top rounded">
    <nav class="navbar navbar-expand-lg navbar-light custom-bg-primary px-3">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}">Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav w-100 justify-content-end">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url  'note-view' %}">View Notes</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">K xa maya</a></li>
                <li><a class="dropdown-item" href="#">Ma yeta</a></li>
                <li><a class="dropdown-item" href="#">Tmi kata</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Section  -->
  {% block content %} {% endblock %}

  <!-- Footer Section  -->
  <footer>
    <div class="container mt-4 px-4">
      <div class="row justify-content-center custom-bg-primary text-center rounded p-3 py-4 text-white">
        <div class="col-md-2 px-0">
          <a href="{% url 'home' %}" class="text-white">Home</a>
        </div>
        <!-- <div class="col-md-2 px-0">
          <a href="#" class="text-white">Services</a>
        </div> -->
        <div class="col-md-2 px-0">
          <a href="#" class="text-white">About</a>
        </div>
        <div class="col-md-2 px-0">
          <a href="#" class="text-white">Terms</a>
        </div>
        <div class="col-md-2 px-0">
          <a href="#" class="text-white">Privacy Policy</a>
        </div>
        <div class="col-12 mt-3">

          Todo App INC Â© 2021
        </div>
      </div>
    </div>
  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
